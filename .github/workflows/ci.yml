name: CI/CD Pipeline

on:
  push:
    branches: [iceberg, main, master]
  pull_request:
    branches: [iceberg, main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit || true

      - name: Build check
        run: |
          # Verify the app can start (dry run)
          timeout 10s bun run src/main.ts || true
        env:
          TELEGRAM_BOT_TOKEN: 'test:token'
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          REDIS_URL: 'redis://localhost:6379'
          ENCRYPTION_KEY: 'test-encryption-key-32-chars-ok'
          WEBHOOK_URL: 'https://test.ngrok.io'
          NODE_ENV: 'test'

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/iceberg' && github.event_name == 'push'

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/agentiicc-term
            git pull origin iceberg
            bun install
            pm2 restart agentifi-bot
            echo "âœ… Deployed successfully"
