<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sign in - Aster DEX</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>Connect Wallet</h1>
        </div>

        <div id="status" class="status"></div>

        <div id="connect-section" class="section">
          <div class="exchange-selector" style="display: none;">
            <label style="margin-right: 15px">
              <input type="radio" name="exchange" value="aster" checked /> ‚≠ê
              Aster
            </label>
            <label>
              <input type="radio" name="exchange" value="hyperliquid" /> üü¢
              Hyperliquid
            </label>
          </div>
          <button id="connect-btn" class="primary-btn">
            üåê Connect Wallet
          </button>
          <p class="hint">Supports MetaMask, WalletConnect, and more</p>
        </div>

        <div id="loading-section" class="section hidden">
          <div class="loader"></div>
          <p id="loading-text">Connecting...</p>
        </div>

        <div id="success-section" class="section hidden">
          <div class="success-icon">‚úÖ</div>
          <h2>Success!</h2>
          <p>Your wallet has been linked to Aster DEX</p>
          <p class="wallet-address" id="wallet-address"></p>
        </div>

        <div id="error-section" class="section hidden">
          <div class="error-icon">‚ùå</div>
          <h2>Error</h2>
          <p id="error-message"></p>
          <button id="retry-btn" class="secondary-btn">Try Again</button>
        </div>
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
